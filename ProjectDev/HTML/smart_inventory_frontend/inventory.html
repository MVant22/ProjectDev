<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management - Smart Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="inventoryStyle.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark sticky-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        â˜°
      </button>
      <a class="navbar-brand ms-2" href="#">Smart Inventory</a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3">Admin</span>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="offcanvas-lg offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-body sidebar p-3">
        <h5>Navigation</h5>
        <a href="dashboard.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="#">Transactions</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content w-100">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Inventory</h2>
        <button class="btn btn-success">+ Add Product</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Category</th>
              <th scope="col">Quantity</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Printer Ink</td>
              <td>Office Supplies</td>
              <td>5</td>
              <td><span class="badge bg-danger">Low Stock</span></td>
              <td>
                <button class="btn btn-sm btn-primary">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
            <!-- More rows dynamically added -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
